# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/cppforlife/go-patch"
  version = "0.2.0"

[[constraint]]
  branch = "master"
  name = "github.com/geofffranks/simpleyaml"

[[constraint]]
  name = "github.com/geofffranks/spruce"
  version = "1.22.0"

[[constraint]]
  branch = "v2"
  name = "github.com/geofffranks/yaml"

[[constraint]]
  name = "github.com/homeport/dyff"
  version = "0.10.1"

[[constraint]]
  name = "github.com/homeport/ytbx"
  version = "1.1.0"

[[constraint]]
  name = "github.com/voxelbrain/goptions"
  version = "2.5.10"

[prune]
  go-tests = true
  unused-packages = true
