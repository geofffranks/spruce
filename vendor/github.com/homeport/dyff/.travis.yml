---
language: go
go:
- 1.12.x

cache:
  directories:
  - $GOPATH/pkg/mod

install:
- curl --silent --location https://goo.gl/g1CpPX | bash -s v1.0.8

script:
- export GO111MODULE=on
- go mod download 2>&1
- go mod verify
- make gobuild
- make -j test

after_success:
- for FILE in $(find . -type f -name "*.coverprofile" 2>/dev/null); do echo >> $FILE; done
- gover . coverage.txt
- bash <(curl -s https://codecov.io/bash)

before_deploy:
- make build-all

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: binaries/*
  on:
    condition: $TRAVIS_GO_VERSION =~ ^1\.12
    tags: true
