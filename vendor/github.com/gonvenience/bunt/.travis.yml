---
language: go
go:
- 1.12.x

install:
- curl --silent --location https://goo.gl/g1CpPX | bash -s v1.0.8

script:
- export GO111MODULE=on
- go mod download
- go mod verify
- ginkgo -r -randomizeAllSpecs -randomizeSuites -failOnPending -nodes=4 -compilers=2 -race -trace -cover
- staticcheck ./...
- golint ./...
- go vet ./...

after_success:
- gover . coverage.txt
- bash <(curl -s https://codecov.io/bash)
